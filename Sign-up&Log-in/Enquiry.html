<!DOCTYPE html>
<html>
    <head>
      
        <link rel="stylesheet" type="text/css" href="Sign-up.css">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Enquiry</title>
    </head>

    
    <body>
        <div class="SignUp-wrapper" id="SignUp-wrapper">
            <form action="Enquiry.php" class="form" id="form" method="POST">
                <img src="../Image/download.png" alt="">
                <h2 >Fill This <br> <h6>We will Contact you with in 24 hours</h6> </h2>
                <div class="input-group">
                    <input type="text" id="name"required>
                    <label for="name">Full Name</label>
                </div>
                <div class="input-group">
                    <input type="email" id="Email" title="Must be a Email" required>
                    <label for="Email">E-mail Address</label>
                </div>
                <div class="input-group">
                    <input type="number" id="Number" title="Must be a 10 digit  mobile number" required>
                    <label for="Number">Phone Number</label>
                </div>
                <div class="input-group">
                    <input type="text" id="Text" required>
                    <label for="Text">Any Request</label>
                </div>
                
               
                <input type="submit" value="Sign-Up" class="submit-btn" >
                
            </form>
        </div>
